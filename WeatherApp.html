<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp with Js</title>
    <!--Linking the CSS File with the Html File,,,,-->
    <link rel="stylesheet" href="./WeatherApp.css">
</head>
<body>
    <!--Container Div we kept...-->
    <!--Inside Header div we kept..-->
    <!--Inside Search Box we kept...-->
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your Location" class="input-box">
                
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location Not Found!!!</h1>
            <img src="/Assets/404.jpg" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="/Assets/Cloudy.jpg" alt="weather Image" class="weather-img" >

            <div class="weather-box">
                <!--<sub> tag we used to keep the Html Tag...-->
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet-percent"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                
                <br/>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="humidity"> 12km/hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="WeatherApp.js"></script>

    <!-- This link we kept from Font aewsome app.... -->
    <script src="https://kit.fontawesome.com/a9aa9c0bc3.js" crossorigin="anonymous"></script>
</body>
</html>
